<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/photon.min.css">
    <title>Make A Test</title>
</head>

<body>
    <div class="menu-container" id="menu-container">
        <button class="menu-button" onclick="toggleMenu()"><span class="icon icon-list"></span></button>
    </div>
    <div class="dropdown" id="dropdown-menu">
        <div class="menu-cabecera">Mis Tests</div>
        <a href="#" class="test-link">Test De Inglés <button class="botonPlayTest"><span
                    class="icon icon-play"></span></button></a>
        <a href="#" class="test-link">Test De Música <button class="botonPlayTest"><span
                    class="icon icon-play"></span></button></a>
        <a href="#" class="test-link">Test De História <button class="botonPlayTest"><span
                    class="icon icon-play"></span></button></a>
    </div>

    <!-- Menú contextual -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li><button class="botonMenuContextual"><span class="icon icon-trash"></span></button></li>
            <li><button class="botonMenuContextual"><span class="icon icon-pencil"></span></button></li>
            <li><button class="botonMenuContextual"><span class="icon icon-play"></span></button></li>
        </ul>
    </div>

    <!-- Menú contextual -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li><button><span class="icon icon-trash"></span></button></li>
            <li><button><span class="icon icon-pencil"></span></button></li>
            <li><button><span class="icon icon-play"></span></button></li>
        </ul>
    </div>

    <div class="login-container">
        <button class="login-button">Iniciar Sesión</button>
    </div>
    <div class="title-container">
        <h1 class="main-title">¡Bienvenido/a a Make A Test!</h1>
    </div>
    <div class="login-modal" id="login-modal">
        <div class="login-modal-content">
            <div class="login-modal-header">
                <h2>Iniciar Sesión</h2>
                <button class="close-button" onclick="closeModal()"><span
                        class="icon icon-cancel-circled"></span></button>
            </div>
            <div class="login-modal-body">
                <form action="">
                    <div class="input-container">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="login-button">Iniciar Sesión</button>
                        <button type="button" class="register-button" onclick="openRegisterModal()">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal de Registro -->
    <div class="register-modal" id="register-modal">
        <div class="register-modal-content">
            <div class="register-modal-header">
                <h2>Registrarse</h2>
                <button class="close-button" onclick="closeRegisterModal()"><span
                        class="icon icon-cancel-circled"></span></button>
            </div>
            <div class="register-modal-body">
                <form action="">
                    <div class="input-container">
                        <label for="full-name">Nombre Completo</label>
                        <input type="text" name="full-name" id="full-name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-container">
                        <label for="birth-date">Fecha de Nacimiento</label>
                        <input type="date" name="birth-date" id="birth-date" required>
                    </div>
                    <div class="checkbox-container">    
                        <label for="is-teacher">¿Eres profesor/a?</label>
                        <input type="checkbox" name="is-teacher" id="is-teacher">
                    </div>
                    <div class="input-container">
                        <label for="usage-intention">Intención de Uso</label>
                        <select name="usage-intention" id="usage-intention" required>
                            <option value="private">Uso Privado</option>
                            <option value="education">Educación</option>
                            <option value="business">Ámbito de Empresa</option>
                        </select>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="register-button">Registrarse</button>
                        <button type="button" class="cancel-button" onclick="closeRegisterModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="about"><button><span class="icon icon-info-circled"></span></button></div>
        <div class="footer-text">MakeATest 2025</div>
        <div class="social-networks">
            <button class="instagram-button"><span class="icon icon-instagram"></span></button>
            <button class="x-button"><span class="icon icon-twitter-circled"></span></button>
            <button class="facebook-button"><span class="icon icon-facebook-circled"></span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
